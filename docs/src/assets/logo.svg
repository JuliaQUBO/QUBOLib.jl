<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <style>
        rect{
        stroke: none;
        stroke-linejoin: round;
        }

        .red{
        fill: #cb3c33;
        stroke-width: 3px;
        }

        .green{
        fill: #389826;
        stroke-width: 5px;
        }

        .blue{
        fill: #4063d8;
        stroke-width: 3px;
        }

        .violet{
        fill: #9558b2;
        stroke-width: 5px;
        }
    </style>

    <defs>
        <pattern id="pattern" x="10" y="0" width="26%" height="50%">
            <g transform="scale(1.1)">
                <path class="red"    d="M 50 0 L 
                100 25 L 50 50 L 0 25 Z" />
                <path class="violet" d="M 0 25 L 50 50 L 50 
                100 L 0 75 Z" />
                <path class="green"  d="M 50 50 L 
                100 25 L 
                100 75 L 50 
                100 Z" />
            </g>
        </pattern>



        <mask id="mask">
            <rect x="0" y="0" width="1000" height="1000" fill="white" />
            <rect x="40" y="40" width="920" height="920" fill="black" />
            <text x="50" y="450" fill="white" font-size="300" font-family="Helvetica" font-weight="bold">
                QUBO
            </text>
            <text x="50" y="750" fill="white" font-size="300" font-family="Helvetica" font-weight="bold">
                Lib
            </text>
            <!-- <rect x="521.5" y="530" width="415" height="220" fill="white" /> -->
        </mask>
    </defs>


    <!-- FRAME -->
    <g mask="url(#mask)">
        <rect class="blue" x="0" y="0" width="1000" height="1000" stroke="none" />
    </g>

    <rect fill="url(#pattern)" x="521.5" y="530" width="415" height="220" stroke="none" />
</svg>
